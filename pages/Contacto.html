  <main>
    <section id="contacto-pedido">
      <h2 class="centrar-texto">Hacenos tu pedido</h2>
      <p>¿Tenés una duda o querés pedir ahora mismo? Completá el formulario o escribinos por WhatsApp y te respondemos al toque.</p>

      <form action="mailto:icewolfpedidos@gmail.com" method="POST" enctype="text/plain">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" required>Hola! Quiero pedir hielo...</textarea><br><br>

        <button type="submit">Enviar Pedido</button>
      </form>

      <p>O si preferís, escribinos directamente:</p>
      <a href="https://api.whatsapp.com/message/7VAFPQGFK3IXP1?autoload=1&app_absent=0" target="_blank">
        <button>Hacer pedido por WhatsApp</button>
      </a>
    </section>
  </main>
